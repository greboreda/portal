<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>portal login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="en"/>
        <link rel="stylesheet" th:href="@{css/styles.css}" />
        <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.css}" />
    </head>
    <body>

        <div class="container-fluid">
            <div class="row justify-content-left top-buffer">
                <div class="col col-lg-3">

                    <form th:action="@{/login}" method="POST" class="form-signin">

                        <div class="form-group">
                            <input type="text" id="email" name="username" class="form-control" th:placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" th:placeholder="Password" />
                        </div>

                        <div class="form-group" th:if="${param.error}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                Email or Password invalid, please verify
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                    </form>

                </div>
            </div>
        </div>

        <script th:src="@{js/login.js}"></script>
        <script th:src="@{js/bootstrap.js}"></script>

    </body>
</html>
