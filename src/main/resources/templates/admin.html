<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>portal user</title>
    <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.css}" />
    <script th:src="@{js/bootstrap.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="en"/>
</head>
<body>

    <div th:include="fragments/header"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-3">

                <div class="card">
                    <div class="card-header">
                        Create a new user
                    </div>
                    <div class="card-body">

                        <form th:action="@{/user}" th:object="${userToCreate}" th:method="POST">

                            <div class="form-group">
                                <input type="email" th:field="${userToCreate.email}" class="form-control" th:placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="${userToCreate.password}" class="form-control" th:placeholder="Password" />
                            </div>

                            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Create" type="Submit" th:text="Create"></button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
