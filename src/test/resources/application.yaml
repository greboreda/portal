spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    url: jdbc:h2:mem:~/portal
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
